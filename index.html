<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="stylesheet" href="./components/styles/contact.css" />
    <link rel="stylesheet" href="./components/styles/services.css" />
    <link rel="stylesheet" href="./components/styles/navbar.css" />
    <link rel="stylesheet" href="./components/styles/footer.css" />

    <!-- Scripts -->
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script defer src="./components/components.js"></script>
    <script defer src="./src/js/index.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__welcome">
        <h1 class="welcome__title"></h1>
      </div>

    <section class="about-me" id="about-me">
      <img src="./assets/profile.png" alt="" class="about-me__img" />

        <h2 class="about-me__title"></h2>
        <p class="about-me__content"></p>
      </div>
    </section>

    <section class="servicesSection"></section>

    <section class="contactSection"></section>

    <footer class="footer"></footer>

</html>
